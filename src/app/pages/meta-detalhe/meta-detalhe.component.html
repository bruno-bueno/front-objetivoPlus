<div class="row align-items-center">
    <div class="col-md-3 col-1">
        <div class="linhaUm"></div>
        <div class="linhaDois"></div>
    </div>
    <div class="col-md-6 col-10 fundo p-5 my-5">
      <div class="dropdown" >
        <button class="p-1 px-2 btn btn-outline-dark dropdown-toggle" style="float: right;" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-trophy-fill fs-4" ></i>
        </button>
        <div class="dropdown-menu p-2">
            <div *ngIf="trofeus.length > 0; else semTrofeu">
                <ul>
                    <li *ngFor="let trofeu of trofeus">
                        <i class="bi bi-trophy-fill fs-6 me-1" style="color:#000000;"></i>
                    <h5 >{{ trofeu.nome }}</h5>
                    <p >{{ trofeu.requisitos }}</p>
                    <hr class="dropdown-divider">
                    </li>
                </ul>    
            </div>
            <ng-template #semTrofeu>
                <p>Você ainda não tem nenhum trofeu</p>
              </ng-template>
        </div>    
    </div>
        <div *ngIf="metas.length > 0">
        <h2 class="font-confortaa fs-2">Metas do Usuário</h2>
        
        <ul style="list-style: none;">
            
            <li *ngFor="let meta of metas" class="meta mt-5 p-4" >
                <h3 class="text-center" style="color:#fff;">{{ meta.titulo }}</h3>
                <p class="text-center" style="color:#fff;">{{ meta.descricao }}</p>
                <ul>
                    <li *ngFor="let tarefa of tarefas">
                      <hr style="color:#fff;">
                        <a (click)="concluido(tarefa)">
                          <i [class]="tarefa.icone" class="p-2" style="color:#fff;"></i>
                          <h3 class="fs-5 pt-2" style="color:#fff;">{{ tarefa.titulo}}</h3>
                          <p style="color:#fff;">{{ tarefa.descricao }}</p>
                        </a>
                    </li>
                </ul>
                <div class="progresso  rounded-pill">
                    <div [style]="preenchimento" style="height: 1.5rem; background-color: #bbbbbb;" class="rounded-pill progressoI"> 
                    <p style="color:#e9e9e9; text-shadow: 0px 0px 2.5px rgba(0, 0, 0, 1);"><b>{{ porcentagem.toFixed(0) }}%</b></p>
                    </div>
                </div>
            </li>
        </ul>
        </div>
        <button (click)="deleteMeta()" class="btn btn-danger" style="float: right;"><i class="bi bi-trash3 fs-6 px-2" style="float: right; color: #fff;"></i> Apagar Meta</button>
          
    </div>
    <div class="col-md-3 col-1">

    </div>
</div>
