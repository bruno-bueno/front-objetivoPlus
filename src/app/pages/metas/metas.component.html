<div class="row align-items-center ">

  <div class="col-md-3 col-1">

  </div>
  <div class="col-md-6 col-10 p-md-5 p-3 fundo my-5">
    <div style="float: right;">
      <button class="btn btn-secondary " routerLink="/meta-add">Adicionar Meta</button>
    </div>
    <h1 class="font-confortaa fs-1 mb-md-5 mb-3">Meus Objetivos</h1>
    <div *ngIf="metas.length > 0">
      <ul style="list-style: none;">
        <li *ngFor="let meta of metas" class="meta mt-md-5 mt-3 p-3" (click)="redirecionarDetalhe(meta.id)" style="cursor:pointer;">
          <h6 class="fs-6 pt-1" style="float: right; color:#e9e9e9;">{{ meta.Prazo }}</h6>
          <h3 class="fs-4" style="color:#e9e9e9;">{{ meta.titulo }}</h3>
          <p class="fs-7" style="color:#e9e9e9;">{{ meta.descricao }}</p>
          <div class="progresso rounded-pill">
            <p style="color:#e9e9e9; text-shadow: 0px 0px 2.5px rgba(0, 0, 0, 1);"><b>{{larguras[meta.id!]}}</b></p>
            <div
              [ngStyle]="{ 'width': larguras[meta.id !== undefined ? meta.id : 0 ], 'background-color': '#bbbbbb', 'height':'1.5rem' }"
              class="rounded-pill">
            </div>
          </div>
        </li>
      </ul>
    </div>




  </div>
  <div class="col-md-3 col-1">
    <div class="linhaUm"></div>
    <div class="linhaDois"></div>
  </div>
</div>
