<form (ngSubmit)="criarMeta()">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" [(ngModel)]="meta.titulo" name="titulo" required>
    
    <label for="descricao">Descrição:</label>
    <textarea id="descricao" [(ngModel)]="meta.descricao" name="descricao" required></textarea>
    
    <label for="prazo">Prazo:</label>
    <input type="text" id="prazo" [(ngModel)]="meta.prazo" name="prazo" required>
    
    <button type="submit">Criar Meta</button>
  </form>
