<a routerLink="/metas"><i class="bi bi-arrow-90deg-left fs-3" style="color:#fff;"></i></a>
    <div class="row align-items-center">
        <div class="col-md">
            <div class="linhaUm"></div>
            <div class="linhaDois"></div>
        </div>
        <div class="col-md-6 col-sm-12">
        <h2 class="font-logo font-confortaa text-center mt-5">Adicionar Objetivo</h2>
        <form (ngSubmit)="criarMeta()">
            <input type="text" id="titulo" class="w-100 mt-5  form-control" [(ngModel)]="meta.titulo" name="titulo" placeholder="Titulo do objetivo:" required>
            <textarea id="descricao" [(ngModel)]="meta.descricao" class="px-2 mt-4 w-100  form-control" placeholder="Descreva seu objetivo de forma clara:" name="descricao" required></textarea>
            <div class=" mt-4">
                <input style="width: 25%; display: initial;" class="numero" type="text" id="prazo"  class=" form-control" placeholder="Prazo:" [(ngModel)]="meta.prazo" name="prazo" required >
                <input type="button" value="Meses" class="ms-2 btn btn-secondary" (click)="adicionarPrazo('mes')">
                <input type="button" value="Anos" class="ms-2 btn btn-secondary" (click)="adicionarPrazo('ano')"><br>
                <div class="text-center">
                    <button type="submit" class="mt-4 btn btn-secondary">Gerar Objetivo</button>
                </div>
                
            </div>
            
            
        </form>
        </div>
        <div class="col-md">

        </div>
    </div>
