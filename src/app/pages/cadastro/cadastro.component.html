<div class="row">
    <div class="col-4">
      
    </div>
    <div class="col-4 text-center">
      <h2 class="font-logo font-confortaa" style="font-size: 5vw;">Objetivo+</h2>
      <form (ngSubmit)="cadastrar()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" [(ngModel)]="usuario.username" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="usuario.email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" [(ngModel)]="usuario.password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
    <div class="col-4">
      
    </div>
  </div>
